<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<style>
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#add-top").click(function(){
            var fname = $("#fname").val();
            var lname = $("#lname").val();
            var city = $("#city").val();
          	var country = $("#country").val();
            var topRow = "<tr><td class='s_no'>1</td><td>" + fname + "</td><td>" + lname + "</td><td>" + city + "</td><td>" + country + "</td></tr>";
            $("table tbody").prepend(topRow);
		$( ".s_no" ).each(function( index ) {
  			$(this).html(++index);
		});
        });
      
      $("#add-bottom").click(function(){
	var sno = $("#sno").val();
            var fname = $("#fname").val();
            var lname = $("#lname").val();
          	var city = $("#city").val();
          	var country = $("#country").val();
		var s_no = $( ".s_no" ).length + 1;
            var bottomRow = "<tr><td class='s_no'>" + s_no  + "</td><td>" + fname + "</td><td>" + lname + "</td><td>" + city + "</td><td>" + country + "</td></tr>";
            $("table tbody").append(bottomRow).index(sno);
        });
      });    
</script>
</head>
<body>
    <br><br>
    <form>
        <input type="text" id="fname" placeholder="First Name">
      	<input type="text" id="lname" placeholder="Last Name">
      	<input type="text" id="city" placeholder="City">
        <input type="text" id="country" placeholder="Country"><br><br>
    	<input type="button" id="add-top" value="Add row to top">
      	<input type="button" id="add-bottom" value="Add row to bottom">
    </form>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
              	<th>City</th>
              	<th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="s_no">1</td>
                <td>Peter</td>
              	<td>Parker</td>
              	<td>Madrid</td>
                <td>Spain</td>
            </tr>
            <tr>
                <td class="s_no">2</td>
                <td>Thomas</td>
              	<td>Hardy</td>
              	<td>London</td>
                <td>UK</td>
            </tr>
            <tr>
                <td class="s_no">3</td>
                <td>Martine</td>
              	<td>Rancé</td>
              	<td>Strasbourg</td>
                <td>France</td>
            </tr>
            <tr>
                <td class="s_no">4</td>
                <td>Ann</td>
              	<td>Devon</td>
              	<td>Graz</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td class="s_no">5</td>
                <td>Janine</td>
              	<td>Labrune</td>
              	<td>Bräcke</td>
                <td>Swedan</td>
            </tr>
        </tbody>
    </table>
    <br><br>
</body> 
</html>
